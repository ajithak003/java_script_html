<script>
    function givenNo() {

        let n = prompt("enter the checking no ");

          let arr = str.split(",");

function maximum(){

function oddDigidSumAndProduct(){
   
    let str = document.getElementById("text").value;
    let arr = str.split(',');
    let sum=0,product=1;
    for(let i=0; i<arr.length; i++){
        arr[i]=parseInt(arr[i]);

        if(arr[i]%2 != 0)
        {
          sum=sum+arr[i];
          product=product*arr[i];
        }

        
    }
    document.getElementById("res").value="sum"+sum+"   product"+product;
}
